name: CI - Build and Test

on:
  push:
    branches: [ "main" ] 
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del c칩digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'   # OpenJDK Temurin
          java-version: '17'        # O la versi칩n que uses

      # 3. Cache de dependencias Gradle (para hacerlo m치s r치pido)
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Dar permisos a gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. Compilar y ejecutar tests
      - name: Build with Gradle
        run: ./gradlew build
